<div style="width: 100%;height: 130px;">
    <div class="alert alert-success" ng-class="{notVisible: isStarted}" role="alert">Нажмите пробел чтобы начать эксперимент</div>
    <div class="alert alert-success notVisible" ng-class="{visible: isFinished}" role="alert">Эксперимент успешно завершён.</div>
    <div class="alert alert-success notVisible" ng-class="{visible: isDataSavedSuccesfull}" role="alert">Данные успешно сохранены. Посмотрите результат.</div>
    <div class="alert alert-danger notVisible" ng-class="{visible: isDataSavedWithError}" role="alert">При сохранении данных эксперимента произошла ошибка</div>
    <div class="alert alert-info notVisible" ng-class="{visible: pressSpaceForNext, notVisible: !pressSpaceForNext  }" role="alert">Нажмите пробел чтобы продложить</div>
</div>


<div class="row keyboardRow" ng-repeat="rowKeys in keyboard">
    <div class="col-md-1" ng-repeat="key in rowKeys">
        <button type="button" class="btn square key" ng-class="{keyPressed: isKeyPressed('{{key.keyCode}}'), keySelected: isKeySelected('{{key.keyCode}}')}" ng-bind="key.key"></button>
    </div>
</div>
